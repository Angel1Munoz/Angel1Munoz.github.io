            ///////Walking Route Below

            function walkRoute(){

            function catchPoke1(){

            ////////State Machine
            function bclick(button){
                if (state == "intro"){
                    if (button == 1){
                        profOakDio();
                        state="profOakDio";
                    }
                }
                else if (state == "profOakDio"){
                    if (button == 1){
                        profOakExplain();
                        state="profOakExplain";
                    }
                    else if (button == 2){
                        profOakEmb();
                        state="profOakEmb";
                    }
                }
                else if (state == "profOakEmb"){
                    if (button == 1){
                        profOakExplain();
                        state="profOakExplain";
                    }
                }
                else if (state == "profOakExplain"){
                    if (button == 1){
                        chooseStarter();
                        state="chooseStarter";
                    }
                }
                else if (state == "chooseStarter"){
                    if (button == 1){
                        bulbasaur();
                        state="bulbasaur";
                    }
                    else if (button == 2){
                        charmander();
                        state="charmander"
                    }
                    else if (button == 3){
                        squirtle();
                        state="squirtle";
                    }
                }
                else if (state == "bulbasaur","charmander","squirtle"){
                     if (button == 1){
                        busRoute();
                        state="busRoute"
                    }
                    else if (button == 2){
                        walkRoute();
                        state="walkRoute"
                    }                    
                }
                else if (state == "walkRoute"){
                    if (button == 1){
                        catchPoke1();
                        state="catchPoke1"
                    }
                    else if (button ==2){
                        walkChooseCity();
                        state="walkChooseCity"
                    }
                }
                else if (state == "catchPoke1"){
                    if (button == 1){
                        throwPoke();
                        state="throwPoke"
                    }
                    else if (button == 2){
                        sneakUp1();
                        state="sneakUp1"
                    }
                    else if (button == 3){
                        attackWild1();
                        state="attackWild1"
                    }
                }
                else if (state == "throwPoke","sneakUp1","attackWild1"){
                    if (button == 1){
                        pokeCenter();
                        state="pokeCenter"
                    }
                }
                else if (state == "busRoute"){
                    if (button ==1){
                        busconfirm();
                        state="busconfirm"
                    }
                    else if (button ==2){
                        walkChooseCity();
                        state="walkChooseCity"
                    }
                }
                else if (state == "busconfirm"){
                    if(button ==1){
                        busdirection();
                        state="busdirection"
                    }
                }
                else if (state == "busdirection"){
                    if(button ==1){
                        busBreaksDownC();
                        state="busBreaksDownC"
                    }
                    else if(button ==2){
                        busBreaksDownP();
                        state="busBreaksDownP"
                    }
                }
                else if (state == "busBreaksDownP","busBreaksDownC"){
                    if(button ==1){
                        stayBack();
                        state="stayBack"
                    }
                }
                else if (state == "stayBack"){
                    if(button ==1){
                        stayBack2();
                        state="stayBack2"
                    }
                    else if(button ==2){
                        helpBus();
                        state="helpBus"
                    }
                }
                else if(state == "stayBack2"){
                    if(button ==1){
                        teamrocketBus();
                        state="teamrocketBus"
                    }
                    else if(state == "teamrocketBus"){
                        if(button ==1){
                            stayFight();
                            state="stayFight"
                        }
                    }
                }



                

            }
