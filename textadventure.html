<!DOCTYPE html>
<html>
    <head>
        <title>Text Adventure</title>

    </head>
    <style>
        #container{
            position: absolute;
            left: 0px;
            right: 0px;
            top: 90px;
            bottom: 0px;
            background-color: white;
        }

        #left_pane{
            background-color: Olive;
            height: 100%;
            width: 53%;
            float: left;
            display: flex;
            align-items: center;
            justify-content: center;
            border-style: solid;
        }

        #right_pane{
            background-color: NavajoWhite;
            height: 100%;
            width: 44%;
            float: right;
        }

        #story_text{
            background-color: LightYellow;
            height: 70%;
            border-style: solid;
        }

        #button_choices{
            background-color: NavajoWhite;
            height: 27%;

        }

        #story_img{
            max-height: 100%;

        .buttons{
            text-decoration: none;
            color: white;
            background-color: OrangeRed;
            padding: 10px;
            border-radius: 40px;
            font-size: 20px;
        }
    </style>
    <body>

        <ul class="navbar">
            <li><a href="index.html">Home</a></li>
            <li><a href="aboutme.html">About Me</a></li>
            <li><a href="resume.html">Resume</a></li>
            <li><a href="contactme.html">Contact Me</a></li>
            <li class="dropdown">
                <a href="#">Projects</a>
                <ul class="dropdown-content">
                    <li><a href="textadventure.html">Text Adventure</a></li>
                    <li><a href="pythonadventure.html">Python Text Adventure</a></li>
                    <li><a href="binaryconverter.html">Binary Converter</a></li>
                    <li><a href="RSA.html">RSA Project</a></li>
                    <li><a href="thunkable.htm">Origami</a></li>
                </ul>
            </li>
        </ul>

        <div id="container">
            <div id="left_pane">
                <img id="story_img" src="images/dog.png">

            </div>
            <div id="right_pane">
                <div id="story_text">
                    <p id="p1">text1</p>
                    <p id="p2">text2</p>
                    <p id="p3">text3</p>
                    <p id="p4">text4</p>

                
                </div>
                <div id="button_choices">
                    <a id="b1" class="buttons" href="#" onclick="bclick(1)"></a>
                    <a id="b2" class="buttons" href="#" onclick="bclick(2)"></a>
                    <a id="b3" class="buttons" href="#" onclick="bclick(3)"></a>
                    <a id="b4" class="buttons" href="#" onclick="bclick(4)"></a>
                </div>
            </div>
        </div>
        
        <script>
            var b1 = document.getElementById("b1");
            var b2 = document.getElementById("b2");
            var b3 = document.getElementById("b3");
            var b4 = document.getElementById("b4");
            var img = document.getElementById("story_img");
            var p1 = document.getElementById("p1");
            var p2 = document.getElementById("p2");
            var p3 = document.getElementById("p3");
            var p4 = document.getElementById("p4");
            var state = "intro";
    
            intro();

            function intro(){
                img.src = "images/profoak.png";
                b1.innerHTML = "Continue";
                b2.style.display = "none";
                b3.style.display = "none";
                b4.style.display = "none";
                p1.innerHTML = "Hello! Welcome to the amazing world of Pokémon!";
                p2.innerHTML = "It's so nice to finally meet you!";
                p3.style.display = "none";
                p4.style.display = "none";
            }
  
            function profOakDio(){
                img.src = "images/profoak2.png";
                p1.innerHTML = "My name's professor oak! I work here in this Pokémon research center, studying and learning about Pokémon all around.";
                p2.style.display = "none";
                b1.innerHTML = "Ask why you're here";
                b2.innerHTML = "Ask what he does";
                b2.style.display = "inline";
            }

            function profOakExplain(){
                img.src = "images/starters.png";
                p1.innerHTML = "Well, you're here cause you are now old enough to start your Pokémon adventure and choose your starter Pokémon.";
                p2.innerHTML = "Obviously you'll have to know what your picking.";
                p2.style.display = "inline";
                b1.innerHTML = "Continue";
                b2.style.display = "none";
                p3.style.display = "none";
                p4.style.display = "none";
            }

            function profOakEmb(){
                img.src = "images/profoakemb.png";
                p1.innerHTML = "Well..";
                p2.innerHTML = "You see... It's complicated.";
                p2.style.display = "block";
                p3.innerHTML = "I usua.. no wait I got this.";
                p3.style.display = "block";
                p4.innerHTML = "Look it's not important, lets just talk about why you're here in the first place.";
                p4.style.display = "inline";
                b1.innerHTML = "Continue";
                b2.style.display = "none";
            }

            function chooseStarter(){
                img.src = "images/chooseStarter.png";
                p1.innerHTML = "Lets start from left to right on the starters you can choose from.";
                p2.innerHTML = "The first Pokémon you can choose from is Bulbasaur, the grass type Pokémon.";
                p2.style.display = "block";
                p3.innerHTML = "The second Pokémon you can choose from is Charmander, the fire type Pokémon.";
                p3.style.display = "block";
                p4.innerHTML = "The third Pokémon you can choose from is Squirtle, the water type Pokémon.";
                p4.style.display = "block";
                b1.innerHTML = "Bulbasaur";
                b2.innerHTML = "Charmander";
                b2.style.display = "inline";
                b3.innerHTML = "Squirtle";
                b3.style.display = "inline";
            }

            function bulbasaur(){
                img.src = "images/bulbasaur.png";
                p1.innerHTML = "Bulbasaur, what an excellent choice!"
                p2.innerHTML = "Now, will you go on your adventure by foot or by the bus?"
                p3.style.display = "none";
                p4.style.display = "none";
                b1.innerHTML = "I'll take the bus";
                b2.innerHTML = "I'll travel on foot";
                b3.style.display = "none";
            }

            function charmander(){
                img.src = "images/charmander.png";
                p1.innerHTML = "Charmander, what an excellent choice!"
                p2.innerHTML = "Now, will you go on your adventure by foot or by the bus?"
                p3.style.display = "none";
                p4.style.display = "none";
                b1.innerHTML = "I'll take the bus";
                b2.innerHTML = "I'll travel on foot";
                b3.style.display = "none";
            }

            function squirtle(){
                img.src = "images/squirtle.png";
                p1.innerHTML = "Squirtle, what an excellent choice!"
                p2.innerHTML = "Now, will you go on your adventure by foot or by the bus?"
                p3.style.display = "none";
                p4.style.display = "none";
                b1.innerHTML = "I'll take the bus";
                b2.innerHTML = "I'll travel on foot";
                b3.style.display = "none";
            }

            function busRoute(){  
                img.src = "images/busRoute.png";
                img.style.display = "inline";
                p1.innerHTML = "You start your journey eh...";
                p2.innerHTML = "...";
                p3.innerHTML = "Waiting for the bus...";
                p3.style.display = "block";
                b1.innerHTML = "Wait for the bus?";
                b2.innerHTML = "Go on foot instead";
            }

            function busconfirm(){
                img.src = "images/busRoute.png";
                img.style.display = "inline";
                p1.innerHTML = "The bus finally arrives";
                p2.innerHTML = "You get on and find your seat but before you do the bus driver asks you a question";
                p3.style.display = "none";
                b1.innerHTML = "Continue";
                b2.style.display = "none";
            }

            function busdirection(){
                img.src = "images/busdriver.jpg";
                img.style.display = "inline";
                p1.innerHTML = "So where you heading?";
                p2.style.display = "none";
                p3.style.display = "none";
                b1.innerHTML = "Cerulean City";
                b2.innerHTML = "Pewter City";
                b2.style.display = "inline";
            }

            function walkRoute(){
                img.src = "images/walkroute.jpg";
                img.style.display = "inline";
                p1.innerHTML = "You begin your journey through the forest, with your new Pokémon in your hand, you feel as if you can take any challenge thrown at you.";
                p2.innerHTML = "And look at that! A wild Pokémon appears!";
                p3.innerHTML = "Do you attempt to catch it?"
                p3.style.display = "block";
                b1.innerHTML = "Catch it";
                b2.innerHTML = "Let it go";
            }

            function catchPoke1(){
                img.src = "images/pidgey.jpg";
                img.style.display = "inline";
                p1.innerHTML = "A Pidgey Appeared!";
                p2.innerHTML = "What do you do?";
                p3.style.display = "none";
                b1.innerHTML = "Throw a Pokéball at it";
                b2.innerHTML = "Sneak up to it";
                b3.innerHTML = "Attack it with your Pokémon";
                b3.style.display = "inline";
            }

            function throwPoke(){
                img.src = "images/pokethrow.png";
                img.style.display = "inline";
                p1.innerHTML = "It escaped!";
                p2.innerHTML = "Pidgey uses gust and blows your Pokémon away";
                p3.innerHTML = "Your Pokémon has fainted!";
                p3.style.display = "block";
                b1.innerHTML = "Quickly run to the Pokécenter!";
                b2.style.display = "none";
                b3.style.display = "none";
            }

            function sneakUp1(){
                img.src = "images/pidgey.jpg";
                img.style.display = "inline";
                p1.innerHTML = "You decide to sneak up to the Pokémon";
                p2.innerHTML = "The Pidgey performs tackle and your Pokémon and flees";
                p3.innerHTML = "Your Pokémon Fainted!"
                p3.style.display = "block";
                b1.innerHTML = "Quickly run to the Pokécenter!";
                b2.style.display = "none";
                b3.style.display = "none";
            }

            function attackWild1(){
                img.src = "images/pidgeyattack.jpg";
                img.style.display = "inline";
                p1.innerHTML = "You decide to attack the wild Pidgey and train your Pokémon";
                p2.innerHTML = "The Pidgey spots you and hits you and your Pokémon with whirlwind attack";
                p3.innerHTML = "Your Pokémon Fainted!"
                p3.style.display = "block";
                b1.innerHTML = "Quickly run to the Pokécenter!";
                b2.style.display = "none";
                b3.style.display = "none";
            }

            function walkChooseCity(){
                img.style.display = "none";
                p1.innerHTML = "Now where to?";
                p2.style.display = "none";
                p3.style.display = "none";
                b1.innerHTML = "Cerulean City";
                b2.innerHTML = "Pewter City";
                b2.style.display = "inline";
            }

            function pokeCenter(){
                img.src = "images/nursejoy.jpg"
                img.style.display = "inline";
                p1.innerHTML = "You have to be more careful with your Pokémon next time!";
                p2.innerHTML = "You should've known as a trainer to take things slow when trying to catch a Pokémon";
                p3.style.display = "none";
                p2.style.display = "block";
                b1.innerHTML = "Continue";
                b2.style.display = "none";
            }

            function walktoPewter(){
                img.src = "images/pewter.jpg"
                img.style.display = "inline";
                p1.innerHTML = "As you walk to Pewter city, your starter evolves into their second evolution.";
                p2.innerHTML = "You also catch two new Pokémon";
                p2.style.display = "block";
                b1.innerHTML = "Continue";
                b2.style.display = "none";
            }

            function endPewter(){
                img.src = "images/pewtercity.png"
                img.style.display = "inline";
                p1.interHTML = "You eventually defeat Pewter City Gym and claim the boulder badge";
                p1.style.display = "inline";
                p2.innerHTML = "Sadly, this marks the end of your trip, you've been through so much and have seen so much, it's time for you to clock in for the night and find a place to sleep";
                p2.style.display = "block";
                p3.innerHTML = "As the sun sets, you walk to a hotel to spend the night, this isn't the end of your journey, it is just the beginning...";
                p3.style.display = "block";
                p4.innerHTML = "The End";
                p4.style.display = "block";
                b1.innerHTML = "Restart?"
            }

            function walktoCerulean(){
                img.src = "images/cerulean.jpg"
                img.style.display = "inline";
                p1.innerHTML = "As you walk to Cerulean city, your starter evolves into their second evolution.";
                p2.innerHTML = "You also catch two new Pokémon";
                p2.style.display = "block";
                b1.innerHTML = "Continue";
                b2.style.display = "none";
            }

            function endCerulean(){
                img.src = "images/ceruleancity.png"
                img.style.display = "inline";
                p1.interHTML = "You eventually defeat Cerulean City Gym and claim the cascade badge";
                p1.style.display = "inline";
                p2.innerHTML = "Sadly, this marks the end of your trip, you've been through so much and have seen so much, it's time for you to clock in for the night and find a place to sleep";
                p2.style.display = "block";
                p3.innerHTML = "As the sun sets, you walk to a hotel to spend the night, this isn't the end of your journey, it is just the beginning...";
                p3.style.display = "block";
                p4.innerHTML = "The End";
                p4.style.display = "block";
                b1.innerHTML = "Restart?"
            }

            ////////State Machine
            function bclick(button){
                if (state == "intro"){
                    if (button == 1){
                        profOakDio();
                        state="profOakDio";
                    }
                }
                else if (state == "profOakDio"){
                    if (button == 1){
                        profOakExplain();
                        state="profOakExplain";
                    }
                    else if (button == 2){
                        profOakEmb();
                        state="profOakEmb";
                    }
                }
                else if (state == "profOakEmb"){
                    if (button == 1){
                        profOakExplain();
                        state="profOakExplain";
                    }
                }
                else if (state == "profOakExplain"){
                    if (button == 1){
                        chooseStarter();
                        state="chooseStarter";
                    }
                }
                else if (state == "chooseStarter"){
                    if (button == 1){
                        bulbasaur();
                        state="bulbasaur";
                    }
                    else if (button == 2){
                        charmander();
                        state="charmander";
                    }
                    else if (button == 3){
                        squirtle();
                        state="squirtle";
                    }
                }
                else if (state == "bulbasaur"){
                     if (button == 1){
                        busRoute();
                        state="busRoute";
                    }
                    else if (button == 2){
                        walkRoute();
                        state="walkRoute";
                    }                    
                }
                else if (state == "charmander"){
                     if (button == 1){
                        busRoute();
                        state="busRoute";
                    }
                    else if (button == 2){
                        walkRoute();
                        state="walkRoute";
                    }                    
                }
                else if (state == "squirtle"){
                     if (button == 1){
                        busRoute();
                        state="busRoute";
                    }
                    else if (button == 2){
                        walkRoute();
                        state="walkRoute";
                    }                    
                }
                else if (state == "walkRoute"){
                    if (button == 1){
                        catchPoke1();
                        state="catchPoke1";
                    }
                    else if (button ==2){
                        walkChooseCity();
                        state="walkChooseCity";
                    }
                }
                else if (state == "catchPoke1"){
                    if (button == 1){
                        throwPoke();
                        state="throwPoke";
                    }
                    else if (button == 2){
                        sneakUp1();
                        state="sneakUp1";
                    }
                    else if (button == 3){
                        attackWild1();
                        state="attackWild1";
                    }
                }
                else if (state == "throwPoke"){
                    if (button == 1){
                        pokeCenter();
                        state="pokeCenter";
                    }
                }
                else if (state == "sneakUp1"){
                    if (button == 1){
                        pokeCenter();
                        state="pokeCenter";
                    }
                }
                else if (state == "attackWild1"){
                    if (button == 1){
                        pokeCenter();
                        state="pokeCenter";
                    }
                }
                else if (state == "busRoute"){
                    if (button == 1){
                        busconfirm();
                        state="busconfirm";
                    }
                    else if (button == 2){
                        walkChooseCity();
                        state="walkChooseCity";
                    }
                }
                else if (state == "busconfirm"){
                    if(button == 1){
                        busdirection();
                        state="busdirection";
                    }
                }
                else if(state == "walktoPewter"){
                    if(button == 1){
                        endPewter();
                        state="endPewter";
                    }
                }
                else if(state == "walktoCerulean"){
                    if(button == 1){
                        endCerulean();
                        state="endCerulean";
                    }
                }
                else if(state == "endPewter"){
                    if(button == 1){
                        intro();
                        state="intro";
                    }
                }
                else if(state == "endCerulean"){
                    if(button == 1){
                        intro();
                        state="intro";
                    }
                }
                else if(state == "pokeCenter"){
                    if(button == 1){
                        walkChooseCity();
                        state="walkChooseCity";
                    }
                }
                else if(state == "walkChooseCity"){
                    if(button == 1){
                        walktoCerulean();
                        state="walktoCerulean";
                    }
                    else if(button == 2){
                        walktoPewter();
                        state="walktoPewter"
                    }
                }
                else if (state == "busdirection"){
                    if(button == 1){
                        walktoCerulean();
                        state="walktoCerulean"
                    }
                    else if(button == 2){
                        walktoPewter();
                        state="walktoPewter"
                    }
                }                
                
                

                

            }


        </script>
    </body>
</html>
